<!DOCTYPE html>
<html>
<head>
  <title>Player Registration</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
</head>
<body>
  <h2>Player Signup</h2>
  <form id="signupForm">
    <input type="text" id="fullname" placeholder="Full Name" required><br>
    <input type="email" id="email" placeholder="Email" required><br>
    <input type="password" id="password" placeholder="Password" required><br>
    <input type="text" id="facebook" placeholder="Facebook Profile URL"><br>
    <input type="text" id="phone" placeholder="Phone Number"><br>
    <input type="text" id="blood" placeholder="Blood Group"><br>
    <input type="text" id="location" placeholder="Location"><br>
    <input type="text" id="device" placeholder="Gaming Device"><br>
    <input type="text" id="konami" placeholder="Konami ID"><br>
    <button type="submit">Signup</button>
  </form>

  <h2>Login</h2>
  <form id="loginForm">
    <input type="email" id="loginEmail" placeholder="Email" required><br>
    <input type="password" id="loginPassword" placeholder="Password" required><br>
    <button type="submit">Login</button>
  </form>

  <script src="app.js"></script>
</body>
</html>
