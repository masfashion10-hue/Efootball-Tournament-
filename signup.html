<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Player Signup</title>
</head>
<body>
  <h2>Player Signup</h2>
  <form>
    <label>Full Name:</label><br>
    <input type="text" name="fullname" required><br><br>

    <label>Email:</label><br>
    <input type="email" name="email" required><br><br>

    <label>Password:</label><br>
    <input type="password" name="password" required><br><br>

    <label>Facebook Profile URL:</label><br>
    <input type="url" name="facebook"><br><br>

    <label>Phone Number:</label><br>
    <input type="text" name="phone"><br><br>

    <label>Blood Group:</label><br>
    <input type="text" name="blood"><br><br>

    <label>Location:</label><br>
    <input type="text" name="location"><br><br>

    <label>Gaming Mobile Device Model:</label><br>
    <input type="text" name="device"><br><br>

    <label>Konami User ID:</label><br>
    <input type="text" name="konami"><br><br>

    <button type="submit">Signup</button>
  </form>
  <p>Already have an account? <a href="login.html">Login here</a></p>
</body>
</html>
